<navbar-app></navbar-app>
<div class="container mt-5 d-flex justify-content-center">
  <div>
    <h2 class="h2 text-info">Connection</h2>
  </div>
</div>
<div class="container mt-4 d-flex justify-content-center">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" (keyup)="onKey($event)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
      <div class="container d-flex justify-content-center">
        <button (click)="getAccess()" class="btn btn-danger">Submit</button>
      </div>
  </form>
</div>
