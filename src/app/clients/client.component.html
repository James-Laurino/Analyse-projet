<navbar-app></navbar-app>
<div class="mt-3 mb-3 container d-flex justify-content-start">
  <h3 class="text-warning">Liste des employees</h3>
</div>
<div class="mt-3 container d-flex justify-content-center">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Ville</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clients">
        <ng-container *ngIf="item.isUpdate == false; else elseBlock" >
          <th  scope="row">
            {{item.id}}
          </th>
          <td>{{item.firstname}}</td>
          <td >{{item.lastname}}</td>
          <td >{{item.ville}}</td>
          <td>
              <button (click)="del(item.id)" class="btn btn-danger mr-3">Delete</button>
              <button (click)="updateUser(item.id)" class="btn btn-warning">Update</button>
          </td>
        </ng-container>
        <ng-template #elseBlock>
            <th  scope="row">{{item.id}}</th>
            <td> <input type="text" value="" (keyup)="fName($event)" class="form-control" [(ngModel)]="item.firstname" /> </td>
            <td > <input type="text" value="" (keyup)="LName($event)" class="form-control" [(ngModel)]="item.lastname" /> </td>
            <td ><input type="text" value="" (keyup)="CVille($event)" class="form-control"  [(ngModel)]="item.ville"/></td>
            <td >
                <button (click)="editChangement(item.id)" class="btn btn-success">Commit</button>
            </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
